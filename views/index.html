<!doctype html>
<html lang="en">
  <head>
    <title>Quản lý nhân viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <h4 class="display-4 text-center" style="background-color: rgb(65, 64, 64); color: white; margin-bottom: 40px;"> Quản lý nhân viên</h4>
    <div class="container-fluid">
            <div class="form">
                <div class="form-group">
                    <p>Mã nhân viên</p>
                    <input type="text" class="form-control" id="maNhanVien">
                    <p class="text-danger kiemTraDoDaiChuoi-maNhanVien"></p>
                </div>
                <div class="form-group">
                    <p>Tên nhân viên</p>
                    <input type="text" class="form-control" id="tenNhanVien">
                    <p class="text-danger kiemTraDinhDang-tenNhanVien"></p>
                </div>
                <div class="form-group">
                    <p>Chức vụ</p>
                    <select type="text" class="form-control" id="chucVu">
                        <option value="3">Giám đốc</option>
                        <option value="2">Quản lý</option>
                        <option value="1">Nhân viên</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Lương cơ bản</p>
                    <input class="form-control" id="luongCoBan">
                    <p class="text-danger kiemTraGiaTri-luongCoBan"></p>
                </div>
               
                <div class="form-group">
                    <p>Giờ làm trong tháng</p>
                    <input type="text" class="form-control" id="gioLamTrongThang">
                    <p class="text-danger kiemTraGiaTri-gioLamTrongThang"></p>
                </div>

                <div class="form-group text-right">
                    <button class="btn btn-success" id="btnXacNhan">Thêm nhân viên</button>
                    <button id="btnLuuThongTin" class="btn btn-primary btnLuuThongTin">Lưu thông tin</button>
                </div>
            </div>

            <table class="table">
                <thead>
                    <tr style="background-color: rgb(28, 80, 250); color: white;">
                        <th>Mã nhân viên</th>
                        <th>Tên nhân viên</th>
                        <th>Chức vụ</th>
                        <th>Lương cơ bản</th>
                        <th>Tổng lương</th>
                        <th>Giờ làm/tháng</th>
                        <th>Xếp loại nhân viên</th>
                    </tr>
                </thead>
                <tbody id="tableNhanVien">
    
                </tbody>
            </table>
    </div>  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

     <!--Class (Prototype) SinhVien phải được chèn vào trước index -->
     <script src="../models/validation.js"></script>
     <script src="../models/NhanVien.js"></script>
 
     <!--Nhúng file service trước index-->
     <script src="../services/NhanVienService.js"></script>
 
     <script src="../controllers/indexAjax.js"></script>
     <!-- <script src="../controllers/index.js"></script> -->
    
  </body>
</html>
